<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Revisão - Programação III - 2025</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        .caixa {
            border-style: solid;
            border-width: 1px;
        }

        .titutab {
            background-color: rgb(177, 177, 177);
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>

    <h1 style="margin-left: 29%;">Cadastro de Veículos</h1>


    <div class="caixa" style="text-align: center; width: 72%; margin: 2%; padding: 2%;">
        <label for="codigo"> Código: </label>
        <input type="number" id="codigo" value="">
        <br><br>
        <label for="modelo"> Modelo: </label>
        <input type="text" id="modelo" value="">
        <br><br>
        <div style="margin-right: 24px;">
            <label for="fabricante"> Fabricante:</label>
            <input type="text" id="fabricante" value="">
        </div>
    </div>

    <div class="caixa"
        style="text-align: center; width: 35%; margin: 2%; float: left; padding: 1%; padding-block: 1.4%;">
        <label for="Situação"> Situação: </label>
        <input type="checkbox" id="situacao" value="">
        <br><br>
        <label for="valor"> Valor: </label>
        <input type="number" id="valor" value="">
        <br><br>
        <label for="data"> Data: </label>
        <input type="date" id="data" value="">
    </div>

    <div class="caixa" style="text-align: center; width: 35%; margin: 2%; float: left;  padding-block: 0.93%;">
        <p>Observações:</p>
        <textarea name="" id="obs" rows="4" cols="32"></textarea>
    </div>

    <div id="tabela">
        <table id="tabelaVeiculos" style="width: 76.6%; margin-left: 1.7%; border-color: black;">
            <tr>
                <th scope="col" class="titutab">Código</th>
                <th scope="col" class="titutab">Modelo</th>
                <th scope="col" class="titutab">Data</th>
                <th scope="col" class="titutab">Valor</th>
            </tr>
            <tbody id="corpoTabela">

            </tbody>

        </table>

    </div>


    <div id="botoes" style="clear: both; margin-top: 3%; margin-left: 36%;">
        <button type="button" id="cadastrar" style="background-color: rgb(177, 177, 177);">Cadastrar</button>
        <button type="button" id="limpar" style="background-color: rgb(177, 177, 177);">Limpar</button>
    </div>


</body>


<script type="text/javascript">

    $("#cadastrar").click(function () {
        var campo_codigo = document.getElementById("codigo").value;
        var campo_modelo = document.getElementById("modelo").value.length;
        var campo_valor = document.getElementById("valor").value;
        var campo_data = new Date(document.getElementById("data").value);
        var dataAtual = new Date();
        dataAtual.setHours(0, 0, 0, 0);
        if (campo_codigo > 0 && campo_codigo <= 10000) {
        }
        else {
            alert("Código Inválido !!!");
            return;
        }
        if (campo_modelo > 0 && campo_modelo <= 1000) {
        }
        else {
            alert("Modelo Inválido !!!");
            return;
        }
        if (campo_valor >= 1000 && campo_valor <= 10000.00) {
        }
        else {
            alert("Valor Inválido !!!");
            return;
        }
        if (campo_data <= dataAtual) {
        }
        else {
            alert("Data Inválida !!!");
            return;
        }

        var corpoTabela = document.getElementById("corpoTabela");
        var novaLinha = corpoTabela.insertRow();

        var celula1 = novaLinha.insertCell(0);
        var celula2 = novaLinha.insertCell(1);
        var celula3 = novaLinha.insertCell(2);
        var celula4 = novaLinha.insertCell(3);

        celula1.innerHTML = codigo.value;
        celula2.innerHTML = modelo.value;
        celula3.innerHTML = data.value;
        celula4.innerHTML = valor.value;

        document.getElementById('codigo').value = '';
        document.getElementById('modelo').value = '';
        document.getElementById('fabricante').value = '';
        document.getElementById('valor').value = '';
        document.getElementById('situacao').checked = false;
        document.getElementById('data').value = '';
        document.getElementById('obs').value = '';

    });

    $("#limpar").click(function () {
        document.getElementById('codigo').value = '';
        document.getElementById('modelo').value = '';
        document.getElementById('fabricante').value = '';
        document.getElementById('valor').value = '';
        document.getElementById('situacao').checked = false;
        document.getElementById('data').value = '';
        document.getElementById('obs').value = '';

        var corpoTabela = document.getElementById("corpoTabela");
            while (corpoTabela.rows.length > 0) {
                corpoTabela.deleteRow(0);
            }
    })
</script>

</html>
